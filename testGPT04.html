<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>英文字母大小寫</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; background:#fafafa; color:#111; }
        h1 { margin-bottom: 12px; }
        .letters { display: grid; grid-template-columns: repeat(13, minmax(40px,1fr)); gap: 10px; max-width: 820px; margin: 8px 0 20px; }
        .label { grid-column: 1 / -1; font-size:0.9rem; color:#555; margin-top:8px; }
        .letter {
            display:flex;
            align-items:center;
            justify-content:center;
            padding:10px;
            border-radius:8px;
            border:1px solid rgba(0,0,0,0.06);
            min-height:52px;
            font-weight:600;
            box-shadow: 0 1px 2px rgba(16,24,40,0.04);
            transition: transform .12s ease, box-shadow .12s ease;
            user-select: none;
        }
        .letter:hover { transform: translateY(-3px); box-shadow: 0 6px 14px rgba(16,24,40,0.12); }

        /* 大寫：較深、對比強、陰影明顯 */
        .upper {
            background: linear-gradient(180deg,#3b82f6 0%, #1e40af 100%);
            color: #fff;
            border: 1px solid rgba(15,23,42,0.15);
            box-shadow: 0 6px 12px rgba(14,30,90,0.18);
        }

        /* 小寫：淺色底、較柔和的邊框 */
        .lower {
            background: linear-gradient(180deg,#ffffff, #f3f4f6);
            color: #111827;
            border: 1px solid rgba(15,23,42,0.06);
            box-shadow: 0 2px 6px rgba(15,23,42,0.06);
        }

        /* 行動裝置微調 */
        @media (max-width:560px){
            .letters { grid-template-columns: repeat(7, minmax(36px,1fr)); gap:8px; }
            .letter { min-height:44px; padding:8px; font-size:0.95rem; }
        }
    </style>
</head>
<body>
    <h1>英文字母（大小寫）</h1>

    <div class="label">大寫 (Uppercase)</div>
    <div class="letters" aria-hidden="false" role="list">
        <span class="letter upper">A</span>
        <span class="letter upper">B</span>
        <span class="letter upper">C</span>
        <span class="letter upper">D</span>
        <span class="letter upper">E</span>
        <span class="letter upper">F</span>
        <span class="letter upper">G</span>
        <span class="letter upper">H</span>
        <span class="letter upper">I</span>
        <span class="letter upper">J</span>
        <span class="letter upper">K</span>
        <span class="letter upper">L</span>
        <span class="letter upper">M</span>
        <span class="letter upper">N</span>
        <span class="letter upper">O</span>
        <span class="letter upper">P</span>
        <span class="letter upper">Q</span>
        <span class="letter upper">R</span>
        <span class="letter upper">S</span>
        <span class="letter upper">T</span>
        <span class="letter upper">U</span>
        <span class="letter upper">V</span>
        <span class="letter upper">W</span>
        <span class="letter upper">X</span>
        <span class="letter upper">Y</span>
        <span class="letter upper">Z</span>
    </div>

    <div class="label">小寫 (Lowercase)</div>
    <div class="letters" aria-hidden="false" role="list">
        <span class="letter lower">a</span>
        <span class="letter lower">b</span>
        <span class="letter lower">c</span>
        <span class="letter lower">d</span>
        <span class="letter lower">e</span>
        <span class="letter lower">f</span>
        <span class="letter lower">g</span>
        <span class="letter lower">h</span>
        <span class="letter lower">i</span>
        <span class="letter lower">j</span>
        <span class="letter lower">k</span>
        <span class="letter lower">l</span>
        <span class="letter lower">m</span>
        <span class="letter lower">n</span>
        <span class="letter lower">o</span>
        <span class="letter lower">p</span>
        <span class="letter lower">q</span>
        <span class="letter lower">r</span>
        <span class="letter lower">s</span>
        <span class="letter lower">t</span>
        <span class="letter lower">u</span>
        <span class="letter lower">v</span>
        <span class="letter lower">w</span>
        <span class="letter lower">x</span>
        <span class="letter lower">y</span>
        <span class="letter lower">z</span>
    </div>
</body>
</html>
